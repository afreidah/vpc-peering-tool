# ------------------------------------------------------------------------------
# GitHub Actions CI for CDKTF (Go) project with AWS provider
# Runs on PRs to main: formatting, lint, security, build, and tests
# ------------------------------------------------------------------------------

name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install golint
        run: go install golang.org/x/lint/golint@latest
        env:
          GOBIN: /usr/local/bin

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install CDKTF CLI
        run: npm install -g cdktf-cli

      - name: Install Terraform CLI
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.12.2

      - name: Install trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget -qO- https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo tee /etc/apt/trusted.gpg.d/trivy.gpg
          echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -cs) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy

      - name: Install checkov
        run: pip install checkov

      - name: Get Go dependencies
        run: make get

      - name: Install Go dependencies
        run: make tidy

      - name: Init (noop)
        run: make init

      - name: Run gofmt
        run: make gofmt

      - name: Run golint
        run: make golint

      - name: Security checks
        run: make sec

      - name: Build (full)
        run: make build

      - name: Run unit tests
        run: make test
