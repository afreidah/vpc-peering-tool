# ------------------------------------------------------------------------------
# GitHub Actions CI for CDKTF (Go) project with AWS provider
# Runs on PRs to main: formatting, lint, security, build, and tests
# ------------------------------------------------------------------------------

name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install CDKTF CLI
        run: npm install -g cdktf-cli

      - name: Get Go dependencies
        run: make get

      - name: Install Go dependencies
        run: make tidy

      - name: Install Node dependencies
        run: npm install

      - name: Init (noop)
        run: make init

      - name: Run gofmt
        run: make gofmt

      - name: Run golint
        run: make golint

      - name: Security checks
        run: make sec

      - name: Clean
        run: make clean

      - name: Build (full)
        run: make build

      - name: Synthesize CDKTF
        run: make synth

      - name: Run unit tests
        run: make test
